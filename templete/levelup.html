<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sora';
        }

        body, html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(41, 34, 49);
            color: white;
        }

        .conteiner {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 200px;
            background: rgb(55, 49, 61);
            position: relative;
        }

        .conteiner-back {
            width: 140%;
            height: 100%;
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
        }  

        .back {
            position: absolute;
            background: rgba(87, 78, 97, 0.512);
            z-index: 1;
            width: 100%;
            
            height: 100%;
            clip-path: polygon(
                0% 100%,
                50% 0,
                100% 100%,
                90% 100%,
                50% 15%,
                10% 100%,
                0 100%
                
            );
            
        }

        .conteiner-info {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #nome {
            margin-top: 5px;
        }

        #avatar {
            object-fit: cover;
            aspect-ratio: 1 / 1;
            height: 100px;
            border-radius: 50%;
            border: 5px solid rgb(41, 34, 49);
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="conteiner-back">
            <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
                <div class="back"></div>
        </div>

        <div class="conteiner-info">
            <h1 id="level">Level 10</h1>
            <h3 id="nome">Apolo300</h3>
            <img alt="" id="avatar">
        </div>
    </div>
    <script>
        const fds = document.querySelectorAll('.back')

        for (let i = 1; i <= 7; i++) {
            fds[i].style.top = (i * 50) + "px"
        }
    </script>
</body>
</html>
